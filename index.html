     <script>
      // Function to generate a random neon color
        function getRandomNeonColor() {
            const neonColors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff'];
            return neonColors[Math.floor(Math.random() * neonColors.length)];
        }

        // Function to generate a random number between min and max
        function getRandomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Function to get a random font family from the preloaded fonts
        function getRandomFontFamily() {
            const fontFamilies = ['Font1', 'Font2','Font3','Font4'];
            return fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
        }

        // Get all elements with class "random-div" and set their background, border, height, width, and font to random values
        const randomDivs = document.getElementsByClassName('box');
        for (let i = 0; i < randomDivs.length; i++) {
            let randomBackground = getRandomNeonColor();
            let randomBorder = getRandomNeonColor();
            while (randomBackground === randomBorder) {
                // Ensure that the border color is different from the background color
                randomBorder = getRandomNeonColor();
            }

            const randomBorderSize = getRandomInRange(2, 10); // Random border size between 2px and 10px
            const randomFontFamily = getRandomFontFamily();

            randomDivs[i].style.backgroundColor = randomBackground;
            randomDivs[i].style.borderColor = randomBorder;
            randomDivs[i].style.borderWidth = `${randomBorderSize}px`;
            randomDivs[i].style.fontFamily = randomFontFamily;

            const randomHeight = getRandomInRange(100, 150); // Random height between 100% and 150%
            const randomWidth = getRandomInRange(100, 150); // Random width between 100% and 150%
            randomDivs[i].style.height = `${randomHeight}%`;
            randomDivs[i].style.width = `${randomWidth}%`;
        }
