
   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Grid with Outlines</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid">
    <div class="box" style="height: 40%; top:2%; left: 3%">
      <div class="innergrid">
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
         </div>
    </div>
    <div class="box" style="height: 90%; top:5%; left: -3%"></div>
    <div class="box" style="height: 150%; top:3%; left: -8%"></div>
    <div class="box" style="height: 130%; top:-60%; left: 8%"></div>
    <div class="box" style="height: 125%; left: -1%"></div>
    <div class="box" style="height: 80%; top:65%; left: -12%"></div>
    <div class="box" style="height: 110%; top:-25%; left: 3%"></div>
    <div class="box" style="height: 50%; top:30%; left: -5%"></div>
    <div class="box" style="height: 35%; top:50%; left: -9%"></div>
  </div>
</body>
</html>
